# Network settings
server=1                    # Enable the server to process RPC calls
txindex=1                   # Maintain a full transaction index (optional)
listen=1                    # Accept connections from other nodes
rpcbind=0.0.0.0             # Bind RPC server to all network interfaces
rpcallowip=0.0.0.0/0        # Allow RPC access from any IP (use specific IPs in production)
rpcport=8332                # Port for RPC calls
rpcuser=your_rpc_user       # RPC username
rpcpassword=your_rpc_password  # RPC password (use strong credentials)
zmqpubrawblock=tcp://0.0.0.0:28332  # Publish raw block notifications (optional)
zmqpubrawtx=tcp://0.0.0.0:28333     # Publish raw transaction notifications (optional)

# Reduce logging verbosity
printtoconsole=1            # Print logs to console
logips=1                    # Log IP addresses for debugging

