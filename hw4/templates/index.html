<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Blockchain Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .query-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-field {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .submit-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .section-title {
            margin-top: 0;
            color: #333;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Bitcoin Blockchain Explorer</h1>
    
    <div class="container">
        <div class="section">
            <h2 class="section-title">Ask a Question</h2>
            <div class="form-container">
                <form class="query-form" action="/query" method="post">
                    <textarea class="input-field" name="user_query" rows="3" placeholder="Enter your question about Bitcoin blockchain data...">{{ user_query or '' }}</textarea>
                    <button class="submit-button" type="submit">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">Database Schema</h2>
            <pre>{{ schema }}</pre>
        </div>
        
        {% if sql_query %}
        <div class="section">
            <h2 class="section-title">Generated SQL Query</h2>
            <pre>{{ sql_query }}</pre>
        </div>
        {% endif %}
        
        {% if result %}
        <div class="section">
            <h2 class="section-title">Query Results</h2>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
